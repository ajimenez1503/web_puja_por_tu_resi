<div id="welcome_view">
    <div class="header_welcomeview">
        <div class="col-md-2">
            <img onClick="display_specific_div('container_welcome_view','container_welcome_view_search_room')" class="img_header_welcomeview_left" src="img/logo2.png" alt="log and slogan">
        </div>
        <div class="header_welcomeview_right_slogan col-md-5">
            <p class="slogan mb-0">"Consigue tu mejor residencia solo pujando"</p>
        </div>
        <div class="header_welcomeview_right col-md-2">
            <button type="button" onClick="display_specific_div('container_welcome_view','container_welcome_view_register')" class="btn btn-default">Registrarse</button>
            <button type="button" onClick="display_specific_div('container_welcome_view','container_welcome_view_login')" class="btn btn-default">Iniciar sesion</button>
            <a onClick="display_specific_div('container_welcome_view','container_welcome_view_remmember_password')" >Recordar contraseña</a>
        </div>
    </div>
    <div id="container_welcome_view">
        <div id="container_welcome_view_login">
            <div class="row margin_top">
                <div class="col-md-6 col-md-offset-3">
                    <div class="panel panel-login">
                        <div class="panel-body">
                            <div class="row">
                                <div class="col-lg-12">
                                    <div id="register_form">
                                        <form id="login-form" action="javascript:void(0);" method="post" role="form">
                                            <div class="form-group">
                                                <input id="loginUsername" type="text" name="_username" required tabindex="1" class="form-control" placeholder="DNI" required>
                                            </div>
                                            <div class="form-group">
                                                <input value="password" type="password" name="_password" pattern=".{8,8}" id="loginPassword" tabindex="2" class="form-control" placeholder="Contraseña" required>
                                            </div>
                                            <div class="form-group">
                                                <div class="row">
                                                    <div class="col-sm-6 col-sm-offset-3">
                                                        <input type="submit" onClick="login()" name="register-submit" id="login-submit" tabindex="4" class="form-control btn btn-submit" value="Iniciar sesion">
                                                    </div>
                                                </div>
                                            </div>
                                        </form>

                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div id="container_welcome_view_remmember_password">
            <div class="row margin_top">
                <div class="col-md-6 col-md-offset-3">
                    <div class="panel panel-login">
                        <div class="panel-body">
                            <div class="row">
                                <div class="col-lg-12">
                                    <div id="register_form">
                                        <form id="remmember_password-form" action="javascript:void(0);" method="post" role="form">
                                            <div class="form-group">
                                                <input id="remmember_passwordUsername" type="text" name="_username" required tabindex="1" class="form-control" placeholder="DNI" required>
                                            </div>
                                            <div class="form-group">
                                                <div class="row">
                                                    <div class="col-sm-6 col-sm-offset-3">
                                                        <input type="submit" onClick="remmember_password()" name="register-submit" id="remmember_password-submit" tabindex="4" class="form-control btn btn-submit" value="Recordar contraseña">
                                                    </div>
                                                </div>
                                            </div>
                                        </form>

                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div id="container_welcome_view_register">
            <div class="row margin_top">
                <div class="col-md-6 col-md-offset-3">
                    <div class="panel panel-login">
                        <div class="panel-body">
                            <div class="row">
                                <div class="col-lg-12">
                                    <button type="button" onclick="display_specific_div('register_form','register_form_student')" class="button_login_student btn btn-primary">Estudiante</button>
                                    <button type="button" onclick="display_specific_div('register_form','register_form_college')" class="button_login_college btn btn-primary">Residencia</button>
                                    <div id="register_form">
                                        <form id="register_form_student" action="javascript:void(0);" method="post" role="form">
                                            <div class="form-group">
                                                <input id="student_signupusername" type="text" name="username" required tabindex="1" class="form-control" placeholder="DNI" required>
                                            </div>
                                            <div class="form-group">
                                                <input id="student_signupName" type="text" name="name" required tabindex="1" class="form-control" placeholder="Nombre" required>
                                            </div>
                                            <div class="form-group">
                                                <input type="email" name="email" id="student_signupEmail" tabindex="1" class="form-control" placeholder="Email" required>
                                            </div>
                                            <div class="form-group">
                                                <input type="password" name="password" pattern=".{8,8}" id="student_signupPassword" tabindex="2" class="form-control" placeholder="Contraseña" required>
                                            </div>
                                            <div class="form-group">
                                                <input type="password" name="confirm-password" pattern=".{8,8}" id="student_signupRepeatPSW" tabindex="2" class="form-control" placeholder="Confirma Contraseña" required>
                                            </div>
                                            <div class="form-group">
                                                <input type="checkbox" id="student_checkbox_política_privacidad"><a onclick="page('/Politica_de_privadidad')"> aceptar política de privacidad</a><br>
                                            </div>

                                            <div class="form-group">
                                                <div class="row">
                                                    <div class="col-sm-6 col-sm-offset-3">
                                                        <input type="submit" onClick="signup_student()" name="register-submit" id="register-submit" tabindex="4" class="form-control btn btn-submit" value="Registrar">
                                                    </div>
                                                </div>
                                            </div>
                                        </form>


                                        <form id="register_form_college" action="javascript:void(0);" method="post" role="form">
                                            <div class="form-group">
                                                <input id="college_signupusername" type="text" name="username" required tabindex="1" class="form-control" placeholder="CIF" required>
                                            </div>
                                            <div class="form-group">
                                                <input id="college_signupName" type="text" name="name" required tabindex="1" class="form-control" placeholder="Nombre compañia" required>
                                            </div>
                                            <div class="form-group">
                                                <input type="email" name="email" id="college_signupEmail" tabindex="1" class="form-control" placeholder="Email" required>
                                            </div>
                                            <div class="form-group">
                                                <input oninput="search_place('college_signupAddress')" type="text" name="address" id="college_signupAddress" tabindex="1" class="form-control" placeholder="Dirreccion" required>
                                            </div>
                                            <div class="form-group">
                                                <input type="url" name="url" id="college_signupUrl" tabindex="1" class="form-control" placeholder="URL" required>
                                            </div>
                                            <div class="form-group">
                                                <input type="text" name="url" id="college_signupTelephone" tabindex="1" class="form-control" placeholder="Telefono" required>
                                            </div>
                                            <div class="form-group">
                                                <input type="password" name="password" pattern=".{8,8}" id="college_signupPassword" tabindex="2" class="form-control" placeholder="Contraseña" required>
                                            </div>
                                            <div class="form-group">
                                                <input type="password" name="confirm-password" pattern=".{8,8}" id="college_signupRepeatPSW" tabindex="2" class="form-control" placeholder="Confirma Contraseña" required>
