<div id="college_create_room">

    <div class="div_form_college_create_new_room">
        <fieldset>
            <form id="college_create_new_room" class="form-horizontal"  action="javascript:void(0);" method="post" role="form" >
                <div class="form-group">
                    <label class="col-sm-3 control-label" for="card-number">Nombre habitacion</label>
                    <div class="col-sm-9">
                        <input id="college_name_new_room" type="text" name="college_name_new_room" required tabindex="1" class="form-control" placeholder="college_name_new_room" value="room[number]" required>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-3 control-label" for="card-number">Precio habitacion</label>
                    <div class="col-sm-9">
                        <input id="college_price_new_room" type="text" name="college_price_new_room" required tabindex="1" class="form-control" placeholder="[1-2000]€" required>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-3 control-label" for="card-number">Planta habitacion</label>
                    <div class="col-sm-9">
                        <input id="college_floor_new_room" type="text" name="college_floor_new_room" required tabindex="1" class="form-control" placeholder="college_floor_new_room"  value="1" required>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-3 control-label" for="card-number">Tamaño habitacion en m^2</label>
                    <div class="col-sm-9">
                        <input id="college_size_new_room" type="text" name="college_size_new_room" required tabindex="1" class="form-control" placeholder="college_size_new_room"  value="15m2" required>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-3 control-label" for="card-number">Calendario apuestas habitacion: (Inicio / Fin)</label>
                    <div class="col-sm-2">
                        <input id="college_date_start_bid_new_room" type="date" name="college_date_start_bid_new_room" required tabindex="1" class="form-control" placeholder="inicio"  required>
                    </div>
                    <div class="col-sm-2">
                        <input id="college_date_end_bid_new_room" type="date" name="college_date_end_bid_new_room" required tabindex="1" class="form-control" placeholder="fin"  required>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-3 control-label" for="card-number">Calendario academcio habitacion: (Inicio / Fin)</label>
                    <div class="col-sm-2">
                        <input id="college_date_start_school_new_room" type="date" name="college_date_start_school_new_room" required tabindex="1" class="form-control" placeholder="inicio" required>
                    </div>
                    <div class="col-sm-2">
                        <input id="college_date_end_school_new_room" type="date" name="college_date_end_school_new_room" required tabindex="1" class="form-control" placeholder="fin"  required>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-3 control-label" for="card-number">3 imagenes de la habitacion</label>
                    <div class="col-sm-3">
                        <input id="college_picture1_new_room" type="file" name="college_picture1_new_room" required tabindex="1" class="form-control" placeholder="picture1"  required>
                    </div>
                    <div class="col-sm-3">
                        <input id="college_picture2_new_room" type="file" name="college_picture2_new_room" required tabindex="1" class="form-control" placeholder="picture2"  required>
                    </div>
                    <div class="col-sm-3">
                        <input id="college_picture3_new_room" type="file" name="college_picture3_new_room" required tabindex="1" class="form-control" placeholder="picture3"  required>
                    </div>
                </div>
